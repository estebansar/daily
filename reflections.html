<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily - Reflections</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/favorites.css">
</head>

<body data-page="reflections">
  <a class="skip-link" href="#main">Skip to main content</a>

  <header>
    <div class="header_inner">
      <h1>Daily</h1>
      <!-- NEW: Hamburger button (mobile only) -->
    <button
      class="menu-toggle"
      id="menu-toggle"
      aria-label="Toggle navigation menu">

      <nav id="nav-menu">
        <a href="index.html" class="active">Home</a>
        <a href="favorites.html">Favorites</a>
        <a href="reflections.html">My Reflections</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <h2>Reflections</h2>

    <form id="reflection-form">
        <label for="category">category</label>
        <select id="category">
            <option value="">choose one..</option>
            <option value="bible">Bible (KJV)</option>
            <option value="lds">LDS Scriptures (Triple Combination)</option>
        </select>

        <label for="title">title</label>
        <input id="ref-title" required minlength="3" maxlength="100">

        <label for="text">reflections</label>
        <textarea id="ref-text" required minlength="10"></textarea>

        <button type="submit">Save Reflections</button>
        <p class="status">This will have saved reflections</p>
    </form>
    <h3>Saved</h3>
    <section id="reflections-list" aria-live="polite"></section>
  </main>

  <footer>
    <div class="footer_inner">
      <p>&copy; 2025 Daily Inspiration</p>
    </div>
  </footer>
<script type="module" src="./js/app.js"></script>
